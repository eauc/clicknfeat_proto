<div style="
     position:relative;
     height:{{game.board.window.height}}px;
     padding-right:30px;
     ">
  <div ng-show="show_dock"
       style="display:inline-block;vertical-align:top;">
    <button style="
            width:100%;
            height:40px;
            "
            ng-style="{
            'background-color': force.ctrl ? (force.ctrl === 'lock' ? '#6FF' : '#6F6') : 'none'
            }"
            ng-click="force.ctrl = (force.ctrl === 'lock' ? false : (force.ctrl ? 'lock' : true))"
            >Ctrl</button><br />
    <button style="
            width:100%;
            height:40px;
            "
            ng-style="{
            'background-color': force.shift ? (force.shift === 'lock' ? '#6FF' : '#6F6') : 'none'
            }"
            ng-click="force.shift = (force.shift === 'lock' ? false : (force.shift ? 'lock' : true))"
            >Shift</button><br />
    <table style="margin-top:220px;">
      <tr>
        <td></td>
        <td>
          <button style="
                  width:40px;
                  height:40px;
                  "
                  ng-click="sendKey('Up', $event, true)"
                  >&#8593;</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <button style="
                  width:40px;
                  height:40px;
                  "
                  ng-click="sendKey('Left', $event, true)"
                  >&#8592;
          </button>
        </td>
        <td></td>
        <td>
          <button style="
                  width:40px;
                  height:40px;
                  "
                  ng-click="sendKey('Right', $event, true)"
                  >&#8594;</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button style="
                  width:40px;
                  height:40px;
                  "
                  ng-click="sendKey('Down', $event, true)"
                  >&#8595;</button>
        </td>
        <td></td>
      </tr>
    </table>
  </div>
  <button ng-click="show_dock = !show_dock"
          style="
          position:absolute;
          top:0px;
          right:0px;
          padding:0px;
          margin:0px;
          height:{{game.board.window.height}}px;
          width:30px;
          font-size:30px;
          ">
    <span ng-show="show_dock">&#10096;</span>
    <span ng-hide="show_dock">&#10097;</span>
  </button>
</div>
